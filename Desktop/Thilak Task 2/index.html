<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./sign.css">
  <link rel="javascript" href="./index.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

  <div class="container"> 
    <div class="row">
      <div class="col">
        <div class="global-container">
          <div class="card login-form">
            <div class="card-body">
              <h1 class="card-title text-center">LOGIN</h1>
              <div class="card-text">
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="email" placeholder="Enter your Email" id="usr_email" class="form-control form-control-sm"
                    required />
                  <span class="text"></span>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <a href="#" style="float:right; font-size: 12px;">Forgot password?</a>
                  <input type="password" placeholder="Enter your Password" class="form-control form-control-sm"
                    id="id_password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />
                  <span class="passwordText"></span>
                  <i id="togglePassword" class="bi bi-eye"  onclick="myFunction()"></i>
                </div>
                <button class="btn btn-primary btn-block" onclick="login()">LogIn</button>
                <div class="signup">Don't have an account?<a href="#">Create One</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      if (document.getElementById("usr_email").value === "" || document.getElementById("id_password").value === "") {
        alert("Username or Password should not be empty")
      } else {
        if (document.getElementById("usr_email").value === "thilagarajvadivel99@gmail.com" && document.getElementById("id_password").value === "Thilagaraj@21") {
          alert("Login Successfully")
          window.location.href = "./home.html?" + document.getElementById("usr_email").value
        } else {
          alert("Username or Password Mismatch")
        }
      }
    }
  </script>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#id_password');
    togglePassword.addEventListener('click', function () {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>

</html>
